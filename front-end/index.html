<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>imsak</title>
</head>
<body>
    <div class="ukuran">
        <div id="app">
            <template>
                <img id="imagee" src="../front-end/IMG-20230413-WA0060 (2).jpg" alt="">
                
                <table class="table">
                    <thead>
                      <tr id="nav">
                        <th scope="col">No</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col" id="pilih">Imsak</th>
                        <th scope="col">Subuh</th>
                        <th scope="col">Terbit</th>
                        <th scope="col">Duha</th>
                        <th scope="col">Zuhur</th>
                        <th scope="col">Asar</th>
                        <th scope="col" id="pilih">Magrib</th>
                        <th scope="col">Isya</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for = "(k, i) in list_jadwal" >
                        <th scope="row">{{ i + 1 }}</th>
                        <td >{{ k.tanggal }}</td>
                        <td id="beda">{{ k.imsak }}</td>
                        <td>{{ k.subuh }}</td>
                        <td>{{ k.terbit }}</td>
                        <td>{{ k.duha }}</td>
                        <td>{{ k.zuhur }}</td>
                        <td>{{ k.asar }}</td>
                        <td id="beda">{{ k.magrib }}</td>
                        <td>{{ k.isya }}</td>
                      </tr>
                    </tbody>
                  </table>
            </template>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
